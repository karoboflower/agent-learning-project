# Prometheus配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'enterprise-platform'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts/*.yml'

# 告警管理器配置
alertmanager_configs:
  - static_configs:
      - targets:
          - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Agent服务
  - job_name: 'agent-service'
    static_configs:
      - targets:
          - 'agent-service:9090'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(go_|process_|promhttp_).*'
        action: drop

  # Task服务
  - job_name: 'task-service'
    static_configs:
      - targets:
          - 'task-service:9090'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Tool服务
  - job_name: 'tool-service'
    static_configs:
      - targets:
          - 'tool-service:9090'

  # User服务
  - job_name: 'user-service'
    static_configs:
      - targets:
          - 'user-service:9090'

  # Tenant服务
  - job_name: 'tenant-service'
    static_configs:
      - targets:
          - 'tenant-service:9090'

  # Auth服务
  - job_name: 'auth-service'
    static_configs:
      - targets:
          - 'auth-service:9090'

  # Cost服务
  - job_name: 'cost-service'
    static_configs:
      - targets:
          - 'cost-service:9090'

  # Optimization服务
  - job_name: 'optimization-service'
    static_configs:
      - targets:
          - 'optimization-service:9090'

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # NATS Exporter
  - job_name: 'nats-exporter'
    static_configs:
      - targets:
          - 'nats-exporter:7777'

  # Node Exporter（主机指标）
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Kubernetes集群指标
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes节点指标
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # 自定义服务发现（Consul）
  - job_name: 'consul-services'
    consul_sd_configs:
      - server: 'consul:8500'
        services: []
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__meta_consul_tags]
        regex: .*,metrics,.*
        action: keep

# 远程写入（长期存储）
remote_write:
  - url: 'http://thanos-receive:19291/api/v1/receive'
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

# 远程读取
remote_read:
  - url: 'http://thanos-query:9090/api/v1/read'
    read_recent: true
