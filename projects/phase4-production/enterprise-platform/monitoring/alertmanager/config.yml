global:
  resolve_timeout: 5m
  smtp_from: 'alerts@enterprise-platform.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'alerts@enterprise-platform.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical告警立即发送
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 4h

    # Warning告警分组发送
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h

    # 成本告警
    - match:
        category: cost
      receiver: 'cost-alerts'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 24h

    # 业务告警
    - match:
        category: business
      receiver: 'business-alerts'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 12h

# 接收器配置
receivers:
  # 默认接收器
  - name: 'default'
    email_configs:
      - to: 'ops-team@enterprise-platform.com'
        headers:
          Subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>

  # Critical告警接收器
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@enterprise-platform.com,cto@enterprise-platform.com'
        send_resolved: true
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true
    webhook_configs:
      - url: 'http://alerting-service:8080/webhook'
        send_resolved: true

  # Warning告警接收器
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@enterprise-platform.com'
        send_resolved: true
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#warnings'
        title: 'WARNING: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  # 成本告警接收器
  - name: 'cost-alerts'
    email_configs:
      - to: 'finance-team@enterprise-platform.com,ops-team@enterprise-platform.com'
        send_resolved: true
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#cost-alerts'
        title: 'Cost Alert: {{ .GroupLabels.alertname }}'

  # 业务告警接收器
  - name: 'business-alerts'
    email_configs:
      - to: 'product-team@enterprise-platform.com'
        send_resolved: true
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#business-alerts'

# 抑制规则
inhibit_rules:
  # 如果ServiceDown触发，抑制所有该服务的其他告警
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

  # Critical告警会抑制Warning告警
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

# 时间窗口配置
time_intervals:
  # 工作时间
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'Asia/Shanghai'

  # 非工作时间
  - name: 'non-business-hours'
    time_intervals:
      - times:
          - start_time: '18:00'
            end_time: '09:00'
        location: 'Asia/Shanghai'
      - weekdays: ['saturday', 'sunday']

# 模板
templates:
  - '/etc/alertmanager/templates/*.tmpl'
